<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Prediksi Kelulusan</title>

    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind for custom styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- ======================= HEADER / NAVBAR ======================= -->
<header class="header-bg shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <!-- Judul halaman -->
        <h1 class="text-3xl font-bold text-white">Profil</h1>

        <!-- Navigasi utama -->
        <nav class="space-x-6 flex items-center ml-auto">
            <a href="{{ url_for('home') }}" class="text-white hover:text-white transition relative pb-1 
                {% if request.endpoint == 'home' %}active-menu{% endif %}">
                Dashboard
            </a>
            <a href="{{ url_for('statistik') }}" class="text-white hover:text-white transition relative pb-1 
                {% if request.endpoint == 'statistik' %}active-menu{% endif %}">
                Statistik
            </a>
            <a href="{{ url_for('leaderboard') }}" class="text-white hover:text-white transition relative pb-1 
                {% if request.endpoint == 'leaderboard' %}active-menu{% endif %}">
                Leaderboard
            </a>
            <a href="{{ url_for('profile') }}" class="text-white hover:text-white transition relative pb-1 
                {% if request.endpoint == 'profile' %}active-menu{% endif %}">
                Profil
            </a>
            <a href="{{ url_for('logout') }}" class="transition font-medium text-[#ff1f1f] hover:text-[#ff9999] relative pb-1">
                Logout
            </a>
        </nav>
    </div>
</header>

<!-- ======================= MAIN CONTENT ======================= -->
<main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Profil Pengguna</h2>

    <div class="card-custom mx-auto">
        <form class="space-y-4">
            <!-- Username -->
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" value="{{ current_user.username }}" class="form-control w-full" disabled />
            </div>
            
            <!-- Role -->
            <div class="mb-4">
                <label class="form-label">Role</label>
                <input type="text" value="{{ 'Dosen' if not current_user.isStudent else 'Mahasiswa' }}" class="form-control w-full" disabled />
            </div>

        </form>
    </div>
</main>

<!-- ======================= FOOTER ======================= -->
<footer class="bg-gray-200 py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
        &copy; 2025 Prediksi Kelulusan. Semua hak cipta dilindungi.
    </div>
</footer>

</body>
</html>
