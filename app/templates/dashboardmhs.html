<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa - Prediksi Kelulusan</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link ke CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<header class="header-bg shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white">Dashboard Mahasiswa</h1>

        <nav class="space-x-6 flex items-center ml-auto">
            <a href="{{ url_for('home') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'home' %}active-menu{% endif %}">
                Dashboard
            </a>
            <a href="{{ url_for('statistik') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'statistik' %}active-menu{% endif %}">
                Statistik
            </a>
            <a href="{{ url_for('leaderboard') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'leaderboard' %}active-menu{% endif %}">
                Leaderboard
            </a>
            <a href="{{ url_for('profile') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'profile' %}active-menu{% endif %}">
                Profil
            </a>
            <a href="{{ url_for('logout') }}" class="transition font-medium text-[#ff1f1f] hover:text-[#ff9999] relative pb-1">
                Logout
            </a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8 flex justify-center items-center">
    <div class="card-custom p-8 md:p-12 text-center max-w-lg w-full"> 
        <svg class="w-24 h-24 text-blue-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h.01M15 10h.01"></path>
        </svg>
        <h2 class="text-3xl md:text-4xl font-semibold text-gray-800">
            Halo, <span class="text-black-600">{{username}}</span>!
        </h2>
        <p class="text-gray-600 mt-4 text-lg">
            Selamat datang di sistem Smart Performance Predictor.
        </p>
        <p class="text-gray-500 mt-2">
            Silakan gunakan menu navigasi di atas untuk melihat statistik, leaderboard, atau profil Anda.
        </p>
        <div class="mt-8">
            <a href="{{ url_for('statistik') }}"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 inline-block">
                Lihat Statistik
            </a>
        </div>
    </div>
</main>

<footer class="bg-gray-200 py-4">
    <div class="container mx-auto px-4 text-center text-gray-600">
        &copy; Tel-UGrad. Semua hak cipta dilindungi
    </div>
</footer>

</body>
</html>
